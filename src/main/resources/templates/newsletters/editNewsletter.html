<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Newsther</title>
</head>
<body>
<form method="post" th:action="@{/newsletters/{slug}/edit(slug=${newsletter.slug})}">
    <label>
        Title
        <input type="text" name="title" th:value="${newsletter.title}"/>
    </label>
    <button type="submit">Save</button>
</form>

<form method="post" th:action="@{/newsletters/{id}/delete(id=${newsletter.id})}">
    <button type="submit">Delete</button>
</form>

<a th:href="@{/newsletters}">Back to newsletters</a>
</body>
</html>
