<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Newsther</title>
</head>
<body>
<form method="post" th:action="@{/news/{id}/edit(id=${news.id})}">
    <label>
        Title
        <input type="text" name="title" th:value="${news.title}"/>
    </label>
    <label>
        Content
        <input type="text" name="content" th:value="${news.content}"/>
    </label>
    <button type="submit">Save</button>
</form>

<a th:href="@{/news}">Back to news</a>
</body>
</html>
