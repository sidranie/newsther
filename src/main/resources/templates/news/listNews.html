<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Newsther</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <td>Id</td>
    <td>Title</td>
  </tr>
  </thead>
  <tbody>
    <tr th:each="news: ${newsList}">
      <td><a
              th:href="@{/news/{id}(id=${news.id})}"
              th:text="${news.id}"
      ></a></td>
      <td th:text="${news.title}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
