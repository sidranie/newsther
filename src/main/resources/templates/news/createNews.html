<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Newsther</title>
</head>
<body>
<h1>Create news</h1>
<form action="/news" method="post">

  <input type="text" name="content"/>

</form>
</body>
</html>
